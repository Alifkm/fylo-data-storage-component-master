<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  
  <main>
    <div class="container first-section">
      <img src="images/logo.svg" alt="logo">
      <div class="first-section__button-wrapper">
        <img class="first-section__icon document" src="images/icon-document.svg" alt="icon document">
        <img class="first-section__icon folder" src="images/icon-folder.svg" alt="icon folder">
        <img class="first-section__icon upload" src="images/icon-upload.svg" alt="icon upload">
      </div>
    </div>

    <div class="container second-section">
      <p class="second-section__text">You've used <span><b>815 GB</b></span> of your storage</p>
      <div class="second-section__bar-wrapper">
        <div class="second-section__bar"></div>
      </div>
      <div class="second-section__storage-length-wrapper">
        <p class="second-section__minimum-storage">0 GB</p>
        <p class="second-section__maximum-storage">1000 GB</p>
      </div>
      <div class="second-section__storage-wrapper">
        <h1 class="second-section__first-big-text">185</h1>
        <p class="second-section__second-big-text">GB Left</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://www.frontendmentor.io/profile/Alifkm" target="_blank">Alif Kahfi</a>.
    </div>
  </main>
  
</body>
</html>
